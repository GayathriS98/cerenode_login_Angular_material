<div id="main">
  <div class="login">
<mat-card id="card">
  <form id="form" [formGroup]="loginForm" (submit)="submit()">
  <mat-card-title id="cardTitle">LOGIN</mat-card-title>

  <mat-card-content id="content">
  <mat-form-field id="email">
   <mat-label >Email Id</mat-label>
   <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field id="password">
    <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
 
  </mat-card-content>
  <mat-card-actions id="buttons">
    <button id="b1" type="submit" color="primary" mat-raised-button [disabled]=" !loginForm.valid">submit</button>  
    <div id="or">------or------</div>
    
    
    <button id="b2" color="primary" mat-raised-button>login with facebook</button>  
    
    <button id="b3" color="warn" mat-raised-button>login with google</button>  
    <!-- (click)="signIn('Google')" -->
  </mat-card-actions>
</form>
</mat-card>
  </div>
</div>
